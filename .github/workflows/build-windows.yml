name: Build Windows Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Download and extract LibreOffice Portable
        shell: pwsh
        run: |
          $url = "https://download.documentfoundation.org/libreoffice/portable/25.2.7/LibreOfficePortablePrevious_25.2.7_MultilingualStandard.paf.exe"
          $out = "$env:RUNNER_TEMP\libreoffice-portable.exe"
          Write-Host "Downloading LibreOffice Portable..."
          Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          Write-Host "Download complete. Size: $((Get-Item $out).Length / 1MB) MB"
          Write-Host "Extracting with 7z..."
          7z x $out -o"$env:RUNNER_TEMP\lo-extracted" -y | Select-Object -Last 5
          Write-Host "Copying runtime to vendor/libreoffice/..."
          New-Item -ItemType Directory -Force -Path "vendor\libreoffice" | Out-Null
          Copy-Item -Recurse -Force "$env:RUNNER_TEMP\lo-extracted\App\libreoffice\*" "vendor\libreoffice\"
          if (Test-Path "vendor\libreoffice\program\soffice.exe") {
            Write-Host "LibreOffice runtime ready at vendor/libreoffice/program/soffice.exe"
          } else {
            Write-Error "soffice.exe not found after extraction!"
            exit 1
          }

      - name: Install dependencies
        run: npm ci

      - name: Build renderer (Vite)
        run: npm run build

      - name: Build Windows installer (electron-builder)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-suite-elite-installer
          path: |
            dist-electron/*.exe
            dist-electron/latest.yml
          if-no-files-found: error
