<!--
  Helper: open this file in a browser, right-click the canvas, and save as icon.png.
  Then convert to .ico for Windows builds (use an online tool or ImageMagick).
-->
<!DOCTYPE html>
<html>
<body>
<canvas id="c" width="256" height="256"></canvas>
<script>
  const c = document.getElementById('c');
  const ctx = c.getContext('2d');
  // Background
  ctx.fillStyle = '#4A6CF7';
  ctx.beginPath();
  ctx.roundRect(0, 0, 256, 256, 40);
  ctx.fill();
  // Letter
  ctx.fillStyle = '#FFFFFF';
  ctx.font = 'bold 160px -apple-system, sans-serif';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('G', 128, 138);
</script>
</body>
</html>
